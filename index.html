<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="pantalla">
                    <div class="numero-arriba"></div>
                    <div class="numero-abajo"></div>
                </div>
                <button onclick="calculadora.borrarTodo()" class="borrartodo">
                    A/C
                </button>
                <button onclick="calculadora.borrar()" class="borrar">
                    &larr;
                </button>
                <button class="operador">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador">*</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador">+</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button onclick="calculadora.calcular()" class="igual">
                    =
                </button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
